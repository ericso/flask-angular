<!DOCTYPE html>
<html ng-app="Blog" ng-controller="ApplicationCtrl">

<head>
  <meta charset="utf-8" />
  <title>Blog</title>

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/theme.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="blog-masthead">
    <div class="container">
      <nav class="blog-nav">
        <a class="blog-nav-item" href="#" ng-class="{active: isActive('/')}">Home</a>
        <a class="blog-nav-item" href="#/sessions/create" ng-hide="isLoggedIn" ng-class="{active: isActive('/sessions/create')}">Login</a>
        <a class="blog-nav-item" href="#/sessions/destroy" ng-show="isLoggedIn">Logout</a>
        <a class="blog-nav-item" href="#/users/create" ng-class="{active: isActive('/users/create')}">Register</a>
        <a class="blog-nav-item" href="#/posts/create" ng-show="isLoggedIn" ng-class="{active: isActive('/posts/create')}">Create a post</a>
      </nav>
    </div>
  </div>

  <div class="container main-view">
    <div ng-view></div>
  </div><!-- /.container -->

  <div class="blog-footer">
    <p>Blog built by <a href="https://twitter.com/johnkevinmbasco">@johnkevinmbasco</a> using Flask and AngularJS.</p>
    <p>
      <a href="#">Back to top</a>
    </p>
  </div>

  <script src="bower_components/angularjs/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/lodash/dist/lodash.js"></script>
  <script src="bower_components/restangular/dist/restangular.js"></script>
  <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
  <script src="js/main.js"></script>
  <script src="js/controllers/HomeDetailCtrl.js"></script>
  <script src="js/controllers/ApplicationCtrl.js"></script>
  <script src="js/controllers/SessionCreateCtrl.js"></script>
  <script src="js/controllers/SessionDestroyCtrl.js"></script>
  <script src="js/controllers/UserCreateCtrl.js"></script>
  <script src="js/controllers/PostCreateCtrl.js"></script>
  <script src="js/factories/Session.js"></script>
  <script src="js/factories/User.js"></script>
  <script src="js/factories/Post.js"></script>
  <script src="js/services/AuthService.js"></script>
  <script src="js/directives/match.js"></script>
</body>

</html>
